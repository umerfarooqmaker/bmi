<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <script>
        let weight=prompt("Enter the weight of object in kg");
        let height=prompt("Enter the height of object in meters");
        let bmi=weight/height**2;
        console.log("Body Mass Index of object is" ,bmi);
    </script>
</body>
